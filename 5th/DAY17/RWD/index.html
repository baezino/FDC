<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Responsive Web Design</title>
  <link rel="stylesheet" href="css/rwd.css">
</head>
<body>

  <div class="demo">

    <!-- 콘텐츠 이미지, 비디오 예시 -->
    <figure class="hide img-wrapper">
      <img
        class="rwd-img"
        src="https://unsplash.it/800/420/?image=10"
        alt="숲 건너 저편의 푸른 바다"
        width="800"
        height="420">
    </figure>

    <figure class="hide video-wrapper">
      <video
        class="rwd-video"
        loop="0"
        autoplay
        src="./media/holzweiler_new.mp4"
        width="960"
        height="540">
      </video>
    </figure>

    <!-- 배경 이미지 예시 -->
    <figure class="hide rwd-bg green-leap"></figure>
    <figure class="hide rwd-bg fork"></figure>

    <!-- 크롭 콘텐츠 이미지 예시 -->
    <header class="hide big-header">
      <h1 class="big-header-title">A Cracker</h1>
      <figure class="crop-img-wrapper">
        <img
          class="crop-img"
          src="./images/matt-palmer.jpg"
          alt="불꽃 남자"
          width="1920"
          height="1280">
      </figure>
    </header>

    <!-- 크롭 배경 이미지 예시 -->
    <header class="hide big-header cracker">
      <h1 class="big-header-title">A Cracker</h1>
    </header>

    <a
      href="https://fastcampus.co.kr/"
      class="scale-up">
      <div class="scale-wrap">
         <img
          class="scale-img"
          src="./images/photo-matt.jpeg"
          alt="" width="140" height="200">
        <span class="scale-mask"></span>
      </div>
    </a>

  </div>

</body>
</html>
